<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Mortgage Form</h1>
	</header>
	<main>
		<section class="description">
			<h2>Description Section</h2>
			<p>Enter your description here.</p>
		</section>
		<section class="form">
			<h2>Get Your Quote Here</h2>
			<form action="landing-page.html" method="POST">
                <!-- Contact Details -->
                <fieldset>
                    <legend> Contact Details </legend>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required><br><br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required><br><br>
            
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required><br><br>
            
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" pattern="^\(+44 ) [0-9]{9,10}$" value="(+44 ) " required><br><br>
                </fieldset>
            
                <!-- Property Details -->
                <fieldset>
                    <legend> Property Details </legend>
                    <label for="purpose">Purpose:</label>
                    <input type="radio" id="buying" name="purpose" value="buying" required>
                    <label for="buying">Buying</label>
                    <input type="radio" id="buying-selling" name="purpose" value="buying-selling">
                    <label for="buying-selling">Buying and Selling</label><br><br>
            
                    <label for="first-time-buyer">First Time Buyer:</label>
                    <input type="radio" id="yes" name="first-time-buyer" value="yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="first-time-buyer" value="no">
                    <label for="no">No</label><br><br>
            
                    <label for="house-number">House Number:</label>
                    <input type="text" id="house-number" name="house-number" required><br><br>
            
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street"><br><br>
            
                    <label for="town-city">Town/City:</label>
                    <input type="text" id="town-city" name="town-city" required><br><br>
            
                    <label for="county">County:</label>
                    <select id="county" name="county" required>
                    <option value="" disabled selected>Select County</option>
                    <option value="Bedfordshire">Bedfordshire</option>
                    <option value="Berkshire">Berkshire</option>
                    <option value="Bristol">Bristol</option>
                    <option value="Buckinghamshire">Buckinghamshire</option>
                    <option value="Cambridgeshire">Cambridgeshire</option>
                    <option value="Cheshire">Cheshire</option>
                    <option value="Cornwall">Cornwall</option>
                    <option value="Cumbria">Cumbria</option>
                    <option value="Derbyshire">Derbyshire</option>
                    <option value="Devon">Devon</option>
                    <option value="Dorset">Dorset</option>
                    <option value="Durham">Durham</option>
                    <option value="East Sussex">East Sussex</option>
                    <option value="Essex">Essex</option>
                    <option value="Gloucestershire">Gloucestershire</option>
                    <option value="Greater London">Greater London</option>
                    <option value="Greater Manchester">Greater Manchester</option>
                    <option value="Hampshire">Hampshire</option>
                    <option value="Herefordshire">Herefordshire</option>
                    <option value="Isle of Wight">Isle of Wight</option>
                    <option value="Kent">Kent</option>
                    <option value="Lancashire">Lancashire</option>
                    <option value="Leicestershire">Leicestershire</option>
                    <option value="Lincolnshire">Lincolnshire</option>
                    <option value="Merseyside">Merseyside</option>
                    <option value="Norfolk">Norfolk</option>
                    <option value="North Yorkshire">North Yorkshire</option>
                    <option value="Northamptonshire">Northamptonshire</option>
                    <option value="Northumberland">Northumberland</option>
                    <option value="Nottinghamshire">Nottinghamshire</option>
                    <option value="Oxfordshire">Oxfordshire</option>
                    <option value="Rutland">Rutland</option>
                    <option value="Shropshire">Shropshire</option>
                    <option value="Somerset">Somerset</option>
                    <option value="South Yorkshire">South Yorkshire</option>
                    <option value="Staffordshire">Staffordshire</option>
                    <option value="Suffolk">Suffolk</option>
                    <option value="Surrey">Surrey</option>
                    <option value="Tyne and Wear">Tyne and Wear</option>
                    <option value="Warwickshire">Warwickshire</option>
                    <option value="West Midlands">West Midlands</option>
                    <option value="West Sussex">West Sussex</option>
                    <option value="West Yorkshire">West Yorkshire</option>
                    <option value="Wiltshire">Wiltshire</option>
                    <option value="Worcestershire">Worcestershire</option>
                    <option value="Scotland">Scotland</option>
                    <option value="Wales">Wales</option>
                    <option value="Northern Ireland">Northern Ireland</option>
                    </select><br><br>
            
            
                    <label for="postal-code">Postal Code:</label>
                    <input type="text" id="postal-code" name="postal-code" pattern="[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][A-Za-z]{2}" required><br><br>
            
                    <label for="property-type">Property Type:</label>
                    <select id="property-type" name="property-type" required>
                        <option value="">Select Property Type</option>
                        <option value="flats">Flats</option>
                        <option value="detached">Detached</option>
                        <option value="semi-detached">Semi-detached</option>
                        <option value="terraced">Terraced</option>
                        <option value="end-of-terrace">End of Terrace</option>
                        <option value="cottage">Cottage</option>
                        <option value="bungalows">Bungalows</option>
                        <option value="others">Others</option>
                    </select><br><br>
            
                    <label for="freehold-leasehold">Freehold/Leasehold:</label>
                    <input type="radio" id="freehold" name="freehold-leasehold" value="freehold" required>
                    <label for="freehold">Freehold</label>
                    <input type="radio" id="leasehold" name="freehold-leasehold" value="leasehold">
                    <label for="leasehold">Leasehold</label><br><br>
            
                    <label for="bedrooms">Number of Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" min="1" required><br><br>
            
                    <label for="outbuilding">Outbuilding:</label>
                    <select id="outbuilding" name="outbuilding" required>
                        <option value="" disabled selected>Select Outbuilding</option>
                        <option value="garage">Garage</option>
                        <option value="shed">Shed</option>
                        <option value="stable">Stable</option>
                        <option value="storage-building">Storage Building</option>
                        <option value="others">Others</option>
                        <option value="no-outbuilding">N/A</option>
                    </select><br><br>
            
                    <label for="property-value">Property Value:</label>
                    <select id="property-value" name="property-value" required>
                        <option value="" disabled selected>Select Property Value</option>
                        <option value="less than 100k">Less than £100k</option>
						<option value="100k - 200k">£100k - £200k</option>
						<option value="200k - 300k">£200k - £300k</option>
						<option value="300k - 400k">£300k - £400k</option>
						<option value="400k - 500k">£400k - £500k</option>
						<option value="500k - 600k">£500k - £600k</option>
						<option value="600k - 700k">£600k - £700k</option>
						<option value="700k - 800k">£700k - £800k</option>
						<option value="800k - 900k">£800k - £900k</option>
						<option value="900k - 1M">£900k - £1M</option>
						<option value="1M - 1.5M">£1M - £1.5M</option>
						<option value="1.5M - 2M">£1.5M - £2M</option>
						<option value="more than 2M">More than £2M</option>
                    </select><br><br>
                </fieldset>
            
                <!-- Additional Details-->
                <fieldset>
                    <legend> Additional Details </legend>
                    <label for="additional-options">Please select all that apply:</label><br>
                    <input type="checkbox" id="help-to-buy-ownership" name="additional-options" value="help-to-buy-ownership">
                    <label for="help-to-buy-ownership">Help to Buy Ownership</label><br>
                    <input type="checkbox" id="shared-ownership" name="additional-options" value="shared-ownership">
                    <label for="shared-ownership">Shared Ownership</label><br>
                    <input type="checkbox" id="new-build" name="additional-options" value="new-build">
                    <label for="new-build">New Build</label><br>
                    <input type="checkbox" id="buy-to-let" name="additional-options" value="buy-to-let">
                    <label for="buy-to-let">Buy to Let</label><br>
                    <input type="checkbox" id="help-to-buy-isa" name="additional-options" value="help-to-buy-isa">
                    <label for="help-to-buy-isa">Help to Buy ISA</label><br>
                    <input type="checkbox" id="government-right-to-buy-scheme" name="additional-options" value="government-right-to-buy-scheme">
                    <label for="government-right-to-buy-scheme">Government Right to Buy Scheme</label><br><br>
                    <label for="mortgage-required">Mortgage Required:</label>
                    <input type="radio" id="mortgage-required-yes" name="mortgage-required" value="yes" required>
                    <label for="mortgage-required-yes">Yes</label>
                    <input type="radio" id="mortgage-required-no" name="mortgage-required" value="no">
                    <label for="mortgage-required-no">No</label><br><br>
                </fieldset>
            
				<br>
				<label for="additional-comment">Additional Comment:</label><br>
                <textarea id="additional-comment" name="additional-comment" rows="4" cols="50"></textarea>
                <br>
                <input type="checkbox" id="receive-service-quotes" name="receive-service-quotes" value="yes">
                <label for="receive-service-quotes">Would like to receive professional service quotes for my new home</label><br><br>
            
                <input type="checkbox" id="pre-purchase-survey-completed" name="pre-purchase-survey-completed" value="yes">
                <label for="pre-purchase-survey-completed">Pre purchase survey completed</label><br><br>
            
                <button type="submit" value="Submit">Submit</button>
			</form>
		</section>
	</main>
</body>
</html>
